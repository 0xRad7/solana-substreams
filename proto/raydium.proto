syntax = "proto3";

package raydium;

message Events {
    repeated Event events = 1;
}

message Event {
    Program program = 1;
    string signer = 2;
    string signature = 3;
    uint64 slot = 4;
    oneof event {
        RaydiumEvent raydium = 5;
    }
}

enum Program {
    RAYDIUM = 0;
    TOKEN = 1;
}

// Raydium

message RaydiumEvent {
    RaydiumEventType type = 1;
    string signer = 2;
    string signature = 3;
    string amm = 4;
    uint64 slot = 5;
    oneof data {
        RaydiumInitializeData initialize = 6;
        RaydiumDepositData deposit = 7;
        RaydiumWithdrawData withdraw = 8;
        RaydiumSwapData swap = 9;
    }
}

enum RaydiumEventType {
    INITIALIZE = 0;
    DEPOSIT = 1;
    WITHDRAW = 2;
    SWAP = 3;
}

message RaydiumInitializeData {

}

message RaydiumDepositData {

}

message RaydiumWithdrawData {

}

message RaydiumSwapData {
    string tokenIn = 1;
    string tokenOut = 2;
    uint64 amountIn = 3;
    uint64 amountOut = 4;
}


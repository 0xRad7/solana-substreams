syntax = "proto3";

package raydium;

message BlockRaydiumEvents {
    repeated TransactionRaydiumEvents transactions = 1;
    uint64 slot = 2;
}

message TransactionRaydiumEvents {
    string signature = 1;
    repeated RaydiumEvent events = 2;
}

message RaydiumEvent {
    string amm = 1;
    oneof data {
        InitializeData initialize = 3;
        DepositData deposit = 4;
        WithdrawData withdraw = 5;
        SwapData swap = 6;
    }
}

message InitializeData {
    uint64 pcInitAmount = 1;
    uint64 coinInitAmount = 2;
    uint64 lpInitAmount = 3;
    string pcMint = 4;
    string coinMint = 5;
    string lpMint = 6;
}

message DepositData {
    uint64 pcAmount = 1;
    uint64 coinAmount = 2;
    uint64 lpAmount = 3;
}

message WithdrawData {
    uint64 pcAmount = 1;
    uint64 coinAmount = 2;
    uint64 lpAmount = 3;
}

message SwapData {
    string mintIn = 1;
    string mintOut = 2;
    uint64 amountIn = 3;
    uint64 amountOut = 4;
}

syntax = "proto3";

package event;

message RaydiumSubstreamBlockEvents {
    repeated Event events = 1;
}

message RaydiumSubstreamTransactionEvents {
    string signature = 1;
    uint64 slot = 2;
    repeated RaydiumEvent events = 3;
}

message RaydiumEvent {
    string amm = 1;
    oneof data {
        InitializeData initialize = 3;
        DepositData deposit = 4;
        WithdrawData withdraw = 5;
        SwapData swap = 6;
    }
}

message InitializeData {
    uint64 pcInitAmount = 1;
    uint64 coinInitAmount = 2;
    uint64 lpInitAmount = 3;
}

message DepositData {
    uint64 pcAmount = 1;
    uint64 coinAmount = 2;
    uint64 lpAmount = 3;
}

message WithdrawData {
    uint64 pcAmount = 1;
    uint64 coinAmount = 2;
    uint64 lpAmount = 3;
}

message SwapData {
    string mintIn = 1;
    string mintOut = 2;
    uint64 amountIn = 3;
    uint64 amountOut = 4;
}

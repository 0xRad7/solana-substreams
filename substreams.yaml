specVersion: v0.1.0
package:
  name: 'spl_token_events'
  version: v1.0.0

protobuf:
  files:
    - spl_token.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/spl_token_substream.wasm

modules:
  - name: spl_token_block_events
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:spl_token.SplTokenBlockEvents

network: solana
